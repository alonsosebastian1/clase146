<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#FFFFFF">
            <!--camara para seguir el sistema-->
            <a-entity position="0 0 25">
                <a-camera></a-camera>
            </a-entity>
            <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>
            <!--sol-->
           <a-entity>
            <a-sphere position = "0 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
           </a-entity>
            <!--mercurio-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:20000">
                <a-sphere position = "1 0 -5" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
            </a-entity>
            <!--venus-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:25000">
                <a-sphere position = "6 0 -5" radius="0.3" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571
                "></a-sphere>
            </a-entity>
            <!--tierra-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:30000">
                <a-sphere position = "10.5 0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"></a-sphere>
                 <!--Luna-->
                 <a-entity position="0 0 0" rotation="0 0 0" 
             animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:10000">
              <a-sphere position="1 0 0" radius="0.2" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"></a-sphere>
            </a-entity>
            </a-entity>
            <!--marte-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:35000">
                <a-sphere position = "14.5 0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmarte.jpg?v=1604298142259"></a-sphere>
            </a-entity>
            <!--jupiter-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:40000">
                <a-sphere position = "18 0 -5" radius="0.7" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>
            </a-entity>
            <!--saturno-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:45000">
                <a-sphere position = "26 0 -5" radius="1" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927"></a-sphere>
            </a-entity>
            <!--urano-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:50000">
                <a-sphere position = "31 0 -5" radius="0.6" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
            </a-entity>
            <!--neptuno-->
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:55000">
                <a-sphere position = "35 0 -5" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
            </a-entity>

        </a-scene>
    </body>
</html>
